<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Challenge Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Ingresa el nombre de tus amigos</h2>
            <div class="input-wrapper">
                <!-- Campo de entrada -->
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir Amigo</button>
            </div>

            <!-- Mensaje de advertencia -->
            <p id="mensajeAdvertencia" class="warning-message" style="color: red; display: none;">Ingresa el nombre de tus amigos primero.</p>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <!-- Contenedor para el mensaje de reinicio -->
            <div id="mensajeReinicio" class="restart-message" style="display: none;">
                <p>Todos los amigos han sido sorteados.</p>
                <button class="button-restart" onclick="reiniciarSorteo()">Reiniciar Sorteo</button>
            </div>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Suerte con tu amigo
                </button>
            </div>
        </section>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
